<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear" color="dark" (click)="back()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  
  <ion-title color="primary">Télérupteur</ion-title>

  <ion-buttons slot="end">
      <ion-button fill="clear" color="danger" (click)="presentAlertConfirm()" *ngIf="!isNew()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-buttons>

</ion-toolbar>

<ion-content>

  <ion-list>
    
    <ion-item>
        <ion-label>Télérupteur n° {{model.id}}</ion-label>
      </ion-item>
        
      <ion-item>
          <ion-label position="stacked">Nom du télérupteur</ion-label>
          <ion-input placeholder="{{model.name}}" [(ngModel)]="model.name" (change)="update()"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label position="stacked">Route du télérupteur</ion-label>
          <ion-input placeholder="{{model.route}}" [(ngModel)]="model.route" (change)="update()"></ion-input>
      </ion-item>
    
      <ion-button expand="full" color="success" [disabled]="!isChanged()" (click)="save()">Enregistrer</ion-button>
    
  </ion-list>
    
</ion-content>

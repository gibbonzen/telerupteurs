<ion-card>

  <ion-item color="light">
    <ion-label>{{model.name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Télérupteur n° {{model.id}}</ion-label>
  </ion-item>

  <ion-card-content>
    <ion-item>
        <ion-label position="stacked">Nom du télérupteur</ion-label>
        <ion-input placeholder="{{model.name}}" [(ngModel)]="model.name" (change)="update()"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Route du télérupteur</ion-label>
        <ion-input placeholder="{{model.route}}" [(ngModel)]="model.route" (change)="update()"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="!isChanged()" (click)="save()">Enregistrer</ion-button>
  </ion-card-content>
</ion-card>

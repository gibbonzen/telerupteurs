<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="primary">
      <ion-label>Paramètres généraux</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">Adresse publique</ion-label>
      <ion-input #url placeholder="Module WiFi (URL ou IP)" (change)="change()" [(ngModel)]="baseURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Adresse WebSocket</ion-label>
      <ion-input #url placeholder="URL socket" (change)="change()" [(ngModel)]="socketURL"></ion-input>
    </ion-item>

    <ion-button (click)="save(url)" expand="full" color="success" *ngIf="isChanged()">Enregistrer</ion-button>
  </ion-list>

  <ion-list>
    <ion-list-header color="primary">
      <ion-label>Liste des télérupteurs</ion-label>
    </ion-list-header>

    <ion-item detail="true" 
      *ngFor="let item of getTelerupteurs()"
      (click)="push(item)">{{item.name}}</ion-item>
          
  </ion-list>  
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add" (click)="push(createNew())"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

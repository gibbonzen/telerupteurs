<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="primary">
      <ion-label>État des télérupteurs</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of getTelerupteurs()">
      <ion-label>{{item.name}}</ion-label>
      <ion-toggle color="primary" [checked]="item.enabled" [(ngModel)]="item.enabled" (click)="enable(item)"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
